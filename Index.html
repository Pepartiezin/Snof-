<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNØF - O Último Ato</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: none;
      border: 2px solid white;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Transmissão Proibida<br>O Último Ato</h1>
  <div id="countdown"></div>
  <button class="btn" onclick="window.location.href='https://youtube.com/@SNOF'">Acessar transmissão</button>  <script>
    const targetDate = new Date("2025-08-02T20:00:00").getTime();

    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "AO VIVO AGORA";
      }
    }, 1000);
  </script></body>
</html>
